{% extends "base.html" %}
{% block title %}Remove Event{% endblock title %}
{% block content %}
    <div class="container">
        <form action="/remove" method="POST">
            <div class="form-group">
                <label for="event">Select Event to Remove:</label>
                <select class="form-control" id="event" name="event">
                    {% for event in events %}
                        <option value="{{ event.id }}">{{ event.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-outline-danger">Remove Event</button>
        </form>
    </div>
{% endblock %}
